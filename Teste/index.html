<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste SIGO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <img src="assets/logo_header.jpg" alt="Logo SIGO">
        <nav aria-label="Acessibilidade">   <!-- usando "aria label" pra definir a tag de navegação de acessibilidade -->
            <button>Alto Contraste</button>
            <button>VLibras</button>
        </nav>
    </header>

    <main>

        <section aria-labelledby="titulo-apresentacao">  <!-- ROTULADO POR "titulo-apresentacao" -->
            <img src="assets/logo_main.jpg" alt="Logo Principal do SIGO">
            <h1 id="titulo-apresentacao">Sistema Integrado de Gestão de Ocorrências</h1>
            <p>A plataforma integrada que moderniza o registro e a gestão das ocorrências em Pernambuco</p>
        </section>

        <section aria-labelledby="titulo-login">
            <form action="/login" method="post">
                <h2 id="titulo-login">Identifique-se com:</h2>
                <p>Digite sua Matrícula para acessar o sistema</p>
                
                <div>
                    <label for="matricula">Matrícula</label>
                    <input type="text" id="matricula" name="matricula" placeholder="Digite sua Matrícula" required>
                </div>
                
                <div>
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua Senha" required>
                </div>
                
                <button type="submit">Entrar</button>

                <p>Primeira vez aqui? <a class="link-destaque" href="/registro">Registre-se</a></p>
            </form>
        </section>

    </main>

</body>
</html>
